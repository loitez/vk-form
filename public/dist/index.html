    <title>Форма</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <fieldset class="text">

    </fieldset>
    <fieldset class="btn-wrapper">
        <div class="btn btn__secondary">
            <button>Очистить</button>
            <!--<p>Отправить</p>-->
        </div>

        <div class="btn btn__primary">
